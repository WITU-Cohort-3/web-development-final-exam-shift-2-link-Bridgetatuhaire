<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
    <title>
        Survey Form
    </title>
    <h1>Survey Form</h1>

    
</head>


<body>
    


    <form id="form">

        <h1> let us know how we can improve WITU</h1>
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>   
            
            <input type="text"
            id="name"
            placeholder="Enter your name" />

            
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <input type="email"
                id="email"
                placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

        
            <input type="text"
                id="age"
                placeholder=" Age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes your current role?
            </label>
            
            
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                How likely is it that you would recommend WITU 
                to a friend?
            </label>

            
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed">Definately</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed">Maybe</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                    id="recommed-3"
                    name="recommed">Not sure</input>
            </label>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                what do you like most in WITU
            </label>
            
            
            <select name="role" id="role">
                <option value="student">Select an option</option>
                
            </select>
   

            </label>
        </div>

        <div class="form-control">
            <label>
                Things that should be improved in the future <br>
                (check all that apply)
            </label>

            
            <label for="recommed-1">
                <input type="checkbox"
                    id="recommed-1"
                    name="recommed">Front-End Projects</input>
            </label>
            <label for="recommed-2">
                <input type="checkbox"
                    id="recommed-2"
                    name="recommed">Back End Projects</input>
            </label>
            <label for="recommed-3">
                <input type="checkbox"
                    id="recommed-3"
                    name="recommed"> Data Visualization</input>
            </label>
        </div>
        </div>


        
    </form>
</body>
</html>
